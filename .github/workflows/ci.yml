name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: npm ci
      - run: npm run lint
      - run: npm test
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
